					<!-- Inside KYMCO -->
					<article class="inside-kymco fade text-content">
						<section class="row">
							<h3 class="col-xs-12 text-center fontsize-23 t">Our Company</h3>
							<aside class="col-sm-6 col-xs-12 fontsize-18">
								<p>KYMCO is the abbreviation and a global brand under Kwang Yang Motor Company, headquartered in Kaohsiung, Taiwan. </p>

								<p>Founded in 1964, KYMCO originally started out with technology transfer from Honda, Japan. With the technical know-how from Honda, KYMCO became one of Honda’s high quality overseas manufacturing facilities. As the relationship developed over the next two decades, Honda increased its business interest in KYMCO and became a significant shareholder of KYMCO. </p>
							</aside>
							<figure class="col-sm-6 col-xs-12">
								<img src="../img/about-us/inside-1.png">
							</figure>
						</section>
						<section class="row fontsize-18">
							<figure class="col-sm-6 col-xs-12">
								<img src="../img/about-us/inside-2.png">
							</figure>
							<aside class="col-sm-6 col-xs-12">
								<p>Mr. Soichiro Honda, the founder of Honda Group, recognized the importance of its KYMCO collaboration and visited KYMCO in Taiwan. Mr. Kwang-Su, Ko, the founder of KYMCO group, had been Mr. Honda’s acquaintance and ally for years.</p>
							</aside>
						</section>
						<section class="row">
							<h3 class="col-xs-12 text-center">Logo Evolution</h3>
							<p class="col-xs-12 fontsize-18">The first model manufactured by KYMCO was the C200 launched in 1964. The Hao Mai 125, manufactured from 1990 to 2008, was the first model to sell over 1 million units.</p>

							<p class="col-xs-12 fontsize-18">In 1992, KYMCO began selling products developed independently from Honda and marketed under KYMCO brand. In 2003, after 28 years of close collaboration with Honda, KYMCO acquired back Honda’s business interest in KYMCO and started focusing on developing and marketing KYMCO’s own brand globally.</p>
						</section>
						<section class="row ci text-center fontsize-20">
							<figure class="col-sm-4 col-xs-12">
								<img src="../img/about-us/inside-3.png">
							</figure>
							<figure class="col-sm-4 col-xs-12">
								<img src="../img/about-us/inside-4.png">
							</figure>
							<figure class="col-sm-4 col-xs-12">
								<img src="../img/about-us/inside-5.png">
							</figure>
						</section>
						<section class="row">
							<h3 class="col-xs-12 text-center fontsize-23">Over half a century of Innovation</h3>
							<p class="col-xs-12 fontsize-18">KYMCO’s corporate headquarter is located in Kaohsiung, the second largest city in Taiwan. Over the past 50 years, its corporate campus has expanded into an area covering more than 2 million square feet (188,300 square meters), encompassing office buildings as well as manufacturing, testing, research and development facilities.</p>
						</section>
						<figure class="col-xs-12">
							<img src="../img/about-us/inside-6.png">
						</figure>
						<section class="row fontsize-18">
							<p class="col-xs-12 fontsize-18">The KYMCO Group is now comprised of manufacturing facilities and marketing/sales companies in 102 countries worldwide: KYMCO USA, KYMCO America consulting and KYMCO HealthCare USA in North America; KYMCO Luxemburg, KYMCO EUROPE S.A. and KYMCO HealthCare UK in Europe; KYMCO Philippines, KYMCO Vietnam and KYMCO JAPAN in Asia; Changzhou Kwang Yang Motor, Changzhou Kwang Hsing Precise Machine and Changzhou Kawasaki and Kwang Yang Engine Company in China. KYMCO also licenses manufacturing technology to partners in Malaysia, Colombia, Iran, Argentina, Brazil and Egypt. </p>

							<p class="col-xs-12 fontsize-18">The KYMCO Group has invested strategically with key financial industry partners in order to facilitate its global expansion into different industries. Domestically, KYMCO invested in Yuanta Financial Holding, Capital Securities and Capital Investment Trust. In China, KYMCO established KYMCO Private Equity Management Company to partner with experts in various fields from China, Japan and Taiwan for better local alliances and business development.</p>

							<p class="col-xs-12 fontsize-18">KYMCO is committed to being on the forefront of technological research and integration. KYMCO invests in strategic partnerships that specialize in the manufacturing and development of critical parts and materials, These partnerships include: Eternal Materials for chemical and electronic materials, New E Materials for green energy and photonics materials, Kaifa Industrial for motor vehicles suspension system, Toyo Jiang Tsang Electric for vehicle use electronic components, China Ocean Enterprise for ventilation systems and oil filters, Taiwan Keihin Carburetor for carburetor development, and Kwang Ze Technologies for electroplating ceramic surface processing.</p>

							<h3 class="col-xs-12 text-center fontsize-23">Over half a century of Innovation</h3>
						</section>
						<section class="row fontsize-18">
							<aside class="col-sm-6 col-xs-12">
								<p>KYMCO is dedicated to elevating and exceeding the levels of customer expectation and satisfaction. It created consumer subsidiaries to ensure superior customer services in all aspects of its end-user interaction. These subsidiaries include: Kwang Da, for performance scooter sales in Taiwan, Kwang Dah Trading, for accessories development in Taiwan, Klever Mobility, a pioneer in high-end electric bicycle manufacturing and marketing in Germany, Tai Chi, the sole distributor and marketer of Kawasaki motorcycles in Taiwan, Kwang Xin, for the certification and sales of pre-owned scooters in Taiwan, and Kwang Jet, for the sales and marketing of green vehicles. </p>

								<p>The KYMCO Group has been delivering impressive sales results every year. Sales revenues have in the past 6 years from $800 million in 2009 to $1.3 billion in 2016. KYMCO expects to continue its consistent growth into the future despite ongoing turbulent global economic fluctuations. </p>

								<p>Excellent financial outcomes result from a strong presence in the domestic and worldwide markets. In Taiwan, KYMCO has been the market leader for over 16 years with more than 3,800 dedicated dealers. In 2015, KYMCO’s 40.2% market share was the envy of its competitors. </p>
							</aside>
							<aside class="col-sm-6 col-xs-12">
								<figure>
									<img src="../img/about-us/inside-7.png">
								</figure>
								<figure>
									<img src="../img/about-us/inside-8.png">
								</figure>
							</aside>
						</section>
						<section class="row">
							<aside class="col-xs-12 col-sm-4">
								<figure>
									<img src="../img/about-us/inside-9.png">
								</figure>
							</aside>
							<aside class="col-xs-12 col-sm-8 fontsize-18">
								<p>KYMCO’s expertise resides in the design and development of advanced chassis structure, efficient gasoline engines, electric motor control, and power transmission systems. These core competencies drive the foundation for all research and development of KYMCO’s product range which includes street and sport bikes, scooters, electric scooters, all-terrain vehicles, utility vehicles, generators and mobility scooters.</p>

								<p>To diversify its presence in the marketplace, the KYMCO Group has branched out into the medical device industry, offering electric operated vehicles such as mobility scooters and power-wheelchairs under brand names other than KYMCO. KYMCO HealthCare UK, based in Cardiff, UK, has become the market leader of mobility scooters in the UK under the KforU brand name. KforU is now a popular brand in all major European markets. KYMCO HealthCare USA, based in Beverly Hills, California, has been established to repeat the same success for the U.S. market with freshly designed products under the Stars N Stripes brand name.</p>

								<p>To promote a greener environment, KYMCO has dedicated enormous efforts into E-vehicles. High-end electric bicycles from KYMCO’s Klever Mobility have earned the highly acclaimed RedDot Award and IF Europe Bike Award by design and industry experts. Furthermore, ExtraEnergy magazine selected Klever as the Best E-bike for businessmen.</p>
							</aside>
							<h3 class="col-xs-12 text-center fontsize-23">Awards</h3>
							<p class="col-xs-12 fontsize-18">The KYMCO Group’s excellence has also been noted by governments and industry-peers in Taiwan, Japan and international trade associations. KYMCO was the first two-wheeler company to ever win the “National Quality Award”. In 2004, KYMCO was named the winner of “Industrial Technology Advancement Award”. In 2006, the Japan JIPM association awarded KYMCO “TPM Award-Special Honor.” In 2007, KYMCO received the “eAsia Award” from the Ministry of Economic Affairs in Taiwan.</p>
							<figure class="col-xs-12">
								<img class="hidden-xs" src="../img/about-us/inside-10.png">
								<img class="visible-xs" src="../img/about-us/inside-10@320.png">
							</figure>
							<h3 class="col-xs-12 text-center fontsize-23">Our Vision</h3>
							<p class="col-xs-12 fontsize-18">KYMCO enjoys significant market position in Europe. Revenues generated in Europe account for over 50% of the KYMCO Group’s entire overseas sales. In the scooter market, KYMCO is the market leader in Spain and Italy. In the ATV market, KYMCO is the number one brand in Germany and France.</p>

							<p class="col-xs-12 fontsize-18">Research and development has always been central to KYMCO. KYMCO is committed to being on the forefront of creating technologically advanced products to meet the increasing demands of its customers. KYMCO established its R&amp;D center in 1978, and now employs over 500 engineers dedicated to R&amp;D. The total R&amp;D investment has accounted for an average of 7% of the total sales revenue.</p>

							<p class="col-xs-12 fontsize-18">Kawasaki’s market position in Taiwan serves as an example of KYMCO’s ability to build strategic alliances with global partners. As the sole distributor and marketer for the heavy motorcycles for Kawasaki in Taiwan, KYMCO has reached the market leader position with continued growth potential in the future.</p>

							<p class="col-xs-12 fontsize-18">Global brands such as BMW, Kawasaki and Arctic Cat have also sought strategic alliances with KYMCO. The collaborations and OEM manufacturing relations with these reputable manufacturers have greatly enhanced KYMKO’s brand reputation and technological capabilities.</p>

							<p class="col-xs-12 fontsize-18">KYMCO is devoted to win the hearts of consumers all over the world. KYMCO entrusts that the company’s core values – Distinction, Pride, and Persistence -- will achieve the “Win My Heart” recognition it seeks to earn from its consumers. KYMCO will continue to set the industry standard and become one of the most recognized and respected global brands in the world.</p>

							<p class="col-xs-12 fontsize-18">KYMCO is devoted to win the hearts of consumers all over the world. KYMCO entrusts that the company's core values – Distinction, Pride, and Persistence -- will achieve the "Win My Heart" recognition it seeks to earn from its consumers. KYMCO will continue to set the industry standard and become one of the most recognized and respected global brands in the world.</p>

					<!-- Chairman -->
					<article class="chairman fade text-content fontsize-22 fontsize-xs-32">
						<figure>
							<img src="../img/about-us/allen-ko.png">
						</figure>

						<h3>Mr. Allen Ko
							<span class="highlight">Chairman of KYMCO Group</span>
						</h3>

						<p>KYMCO celebrated its 50-year anniversary in 2014 with the appointment of Allen Ko as the new Chairman of the Global Powersports Brand. Over the past five decades, KYMCO has successfully marketed more than 10 million scooters, motorcycles, e-bikes, side-by-sides and ATVs in 100 countries, with an annual sales revenue exceeding (US)$ 1 billion. </p>

						<p>Mr. Ko's enthusiastic interest in powersports dates back to his youth. He took training courses on motorcycle mechanics and maintenance, worked part-time in auto repair shops, participated in rider club activities and drove race cars. His active involvement in powersports has given him first-hand experience that has helped him gain a deep understanding of his customers. </p>

						<p>His professional career began at KYMCO from the ground level up. He started in the Computer Center where he led the development of IT infrastructure for the entire sales network in Taiwan. Later, he moved to the Strategic & Business Planning Division, where he traveled worldwide to develop collaboration, joint venture and strategic investment opportunities.</p>

						<p>To prepare himself for more significant roles at KYMCO, Mr. Ko, on behalf of KYMCO, actively involved in the strategic business development of Capital Investment Trust Corporation, Capital Securities Corporation and Ta Chong Bank and participated in various merger and acquisition decisions. He has since developed a unique view on the integration of finance, technology and manufacturing for business expansion.</p>

						<p>In 2011, Mr. Ko launched KYMCO Private Equity Management Company in China to fulfill this vision. He established several industrial funds that partnered with experts in various fields within the powersports industry from China, Japan and Taiwan. This innovative business integration approach has resulted in tremendous success for KYMCO as well as extensive support from the local government. </p>

						<p>Mr. Ko's diverse experience and expertise has enabled him to focus not only on traditional manufacturing values but also on the continuous development of KYMCO into a top-tier global company. He aims to lead KYMCO to set the industry standard, to create personal vehicles that win the hearts of consumers all over the world, and to build KYMCO as one of the most recognized and respected global brands. </p>

						<p>Mr. Ko's Chairmanship, which began in June 2014, is a landmark for KYMCO. He represents a new generation of leadership, whose first-hand empirical knowledge and world class education equip him with the capabilities to bring valuable innovations into the business from multiple dimensions. His passion for excellence will surely lead KYMCO to a new level of success. </p>

					</article>
