					<article class="fade in text-content fontsize-22 fontsize-xs-32">

						<p>In the pursuit of further development of the company and after 33 text-center years of collaboration with Honda Motor, Kwang Yang Motor launched the KYMCO brand in 1992. Kwang Yang text-center Motor and Honda Motor, therefore, ended their collaboration. Kwang Yang Motor bought back all the shares previously held by Honda Motor and became an independent brand that was capable of implementing its own research and development and the manufacture of motorcycle products.</p>

						<p>The headquarters of KYMCO is situated in Kaohsiung, Taiwan. Taking up an area of 188,300 square meters, the manufacturing site includes the head office building, the R&D building, the 1st Factory, the 2nd Factory, the Logistic Center and the Proving Ground.</p>

						<p>The Kwang Yang Group has a worldwide distribution network as well as manufacturing sites. In the United States, KYMCO USA is the national sales company for KYMCO motorcycle products, while KYMCO Healthcare is responsible for motorized medical scooter products. In continental Europe, Kwang Yang established its operation with Kwang Yang Motor Luxemburg and KYMCO HealthCare in the U.K. In Asia Pacific, Kwang Yang Motor has branch offices in the Philippines and Vietnam.</p>
 
						<p>Three different operations, Changzhou Kwang Yang Motor, Kwang Shin Precision Machinery and Kawasaki Kwang Yang are running in parallel in China. Meanwhile, Kwang Yang Motor supplies its know7how and technology to partners in Malaysia, Columbia, Iran and Argentina. Overall, Kwang Yang has established its distribution network in 97 countries worldwide, of which 22 are in the Americas, 33 in continental Europe, 27 in Asia, 12 in Africa and 3 in Oceania.</p>

						<p>Kwang Yang Motor is an expert with motorcycle body frames, combustion engines, electric management systems and transmissions. Therefore, the development of Kwang Yang Motor products is supported and surrounded by the above key elements. The product range is comprised of street bikes, scooters, electric scooters, ATVs, multi7function carriers, electric generators and medical motorized scooters.</p>

						<p>Kwang Yang Motor became the first motorcycle company to win the National Quality Award in 1996. In addition, Kwang Yang Motor was also a winner of the National Industrial Innovation Award in 2014 winning the Outstanding Achievement Award.</p>

						<p>Internationally, Kwang Yang Motor also won the TPM Excellence from the Japan Institute of Plane Maintenance in 2006 and won the 2007 eASIA Award from the Asia Pacific Council for Trade Facilitation and Electronic Business.</p>

						<p>The R&D center of Kwang Yang Motor was established in 1978. Over 500 specialists contribute on the development of KYMCO products. KYMCO’s R&D investment is more than 7% of average annual earnings.</p>

						<p>KYMCO has also established technical collaborations with Kawasaki Japan, Artic Cat America, BMW Germany and Deutz Germany since 2000. The collaboration with global brands helps to develop KYMCO even further.</p>

					</article>
